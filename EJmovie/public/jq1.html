<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
		<title>Tabs con jquery</title>
    <link rel="stylesheet" type="text/css" href="jq1.css" />
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
    <script type="text/javascript" src="jq1.js"></script>
  </head>
  <body>
    <h1>Tabs en jquery</h1>

    <ul class="tabs">
      <li><a href="#tab1">Ingreso</a></li>
      <li><a href="#tab2">Resultado</a></li>
    </ul>
 
    <div class="tab_container">
        <div class="tab_content" id="tab1">
            <p>Este es el contenido del tab1</p>
        </div>
        <div class="tab_content" id="tab2">
          <p>Este es el contenido del tab2</p>
        </div>
    </div>

  </body>
</html>
